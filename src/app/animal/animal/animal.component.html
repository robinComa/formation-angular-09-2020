<mat-card>
  <mat-card-header>
    <div
      mat-card-avatar
      [style.backgroundImage]="'url(' + animal?.picture + ')'"
    ></div>
    <mat-card-title>{{ animal?.name }}</mat-card-title>
    <mat-card-subtitle>{{ animal?.espece }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="animal?.picture" [alt]="animal?.name" />
  <mat-card-content>
    <p>
      {{ animal?.commentaire }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button (click)="onDelete()"> Supprimer </a>
    <a mat-button [routerLink]="['/', 'animals', 'form', animal?.id]">
      Modifier
    </a>
  </mat-card-actions>
</mat-card>
