<mat-toolbar color="primary">
  <span>Animal App</span>
</mat-toolbar>

<nav mat-tab-nav-bar>
  <a
    *ngFor="let link of links"
    [routerLink]="link.path"
    mat-tab-link
    routerLinkActive
    #rla="routerLinkActive"
    [routerLinkActiveOptions]="{ exact: link.exact }"
    [active]="rla.isActive"
  >
    {{ link.label }}
  </a>
</nav>

<router-outlet></router-outlet>
